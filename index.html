<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Torresmo Pipão</title>
  </head>
  <body>
    <div class="card">
      <div class="back"></div>
      <div class="front">
        <div class="cover-shape-large">
          <div class="shape-diamond"></div>
          <div class="shape-block"></div>
        </div>
        <div class="cover-shape-small">
          <div class="shape-diamond"></div>
          <div class="shape-block">
            <div class="cake">
              <div class="layer layer-bottom"></div>
              <div class="layer layer-middle"></div>
              <div class="layer layer-top"></div>
              <div class="icing"></div>
              <div class="drip drip1"></div>
              <div class="drip drip2"></div>
              <div class="drip drip3"></div>
              <div class="candle">
                <div class="flame"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-container">
        <p id="head"><b>Feliz Aniversário!</b></p>
        <p>
          Este cartão foi
          <span class="strikethrough">feito à mão</span> feito à código do zero
          só para te agradecer por ser esse exemplo e inspiração como padrinho.
          Aprendi e continuo aprendendo com você até hoje. Te desejo o melhor
          possível, Tio Pipo, você é muito importante para mim.
        </p>
        <p>Que seu dia seja incrível!</p>
      </div>
    </div>
  </body>
</html>
